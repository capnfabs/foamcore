<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foam Core Box Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-sm font-semibold uppercase tracking-widest mb-6 border-b-2 border-current pb-2">
        Foam Core Box Calculator
      </h1>

      <!-- Settings -->
      <details class="tech-panel">
        <summary>Settings</summary>
        <div class="p-4 space-y-4">
          <!-- Material Settings -->
          <div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="tech-label" for="thickness">Material Thickness (mm)</label>
                <input
                  type="number"
                  id="thickness"
                  value="5"
                  min="1"
                  step="0.5"
                  class="tech-input w-full"
                />
              </div>
              <div>
                <label class="tech-label" for="board-kerf">Cut Kerf (mm)</label>
                <input
                  type="number"
                  id="board-kerf"
                  value="1"
                  min="0"
                  step="0.5"
                  class="tech-input w-full"
                />
              </div>
            </div>
          </div>
          <!-- Board Settings -->
          <div>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="tech-label" for="board-width">Board Width (mm)</label>
                <input
                  type="number"
                  id="board-width"
                  value="700"
                  min="1"
                  class="tech-input w-full"
                />
              </div>
              <div>
                <label class="tech-label" for="board-height">Board Height (mm)</label>
                <input
                  type="number"
                  id="board-height"
                  value="500"
                  min="1"
                  class="tech-input w-full"
                />
              </div>
            </div>
          </div>
        </div>
      </details>

      <!-- Add Box Dialog -->
      <dialog id="add-box-dialog" class="tech-dialog">
        <div class="p-6 w-80">
          <h2 id="add-box-dialog-title" class="tech-panel-title">Add Box</h2>
          <div class="grid grid-cols-2 gap-4 mb-4">
            <div class="col-span-2">
              <label class="tech-label" for="box-name">Name</label>
              <input
                type="text"
                id="box-name"
                placeholder="Optional"
                class="tech-input w-full"
              />
            </div>
            <div>
              <label class="tech-label" for="box-width">Width (mm)</label>
              <input
                type="number"
                id="box-width"
                min="1"
                class="tech-input w-full"
              />
            </div>
            <div>
              <label class="tech-label" for="box-depth">Depth (mm)</label>
              <input
                type="number"
                id="box-depth"
                min="1"
                class="tech-input w-full"
              />
            </div>
            <div>
              <label class="tech-label" for="box-height">Height (mm)</label>
              <input
                type="number"
                id="box-height"
                min="1"
                class="tech-input w-full"
              />
            </div>
          </div>
          <div id="add-box-warning" class="hidden text-sm py-2" style="color: #8a6d3b;"></div>
          <div class="flex gap-2">
            <button
              id="add-box-btn"
              type="button"
              tabindex="0"
              class="tech-btn tech-btn-primary flex-1"
            >
              Add
            </button>
            <button
              id="cancel-add-box-btn"
              type="button"
              tabindex="0"
              class="tech-btn flex-1"
            >
              Cancel
            </button>
          </div>
        </div>
      </dialog>

      <!-- Box List -->
      <div class="tech-panel">
        <div class="flex items-center justify-between tech-panel-title">
          <span>Boxes</span>
          <button
            id="open-add-box-btn"
            class="tech-add-btn"
            title="Add Box"
          >
            +
          </button>
        </div>
        <div id="box-list" class="space-y-2">
          <p class="text-sm opacity-60">Add a box to start.</p>
        </div>
      </div>

      <!-- Results -->
      <details id="results" class="tech-panel hidden">
        <summary>Panel List</summary>
        <div id="panel-list" class="p-4"></div>
      </details>

      <!-- Board Layout -->
      <div id="board-layout" class="tech-panel hidden">
        <h2 class="tech-panel-title">Board Layout</h2>
        <div id="board-warnings" class="mb-4"></div>
        <div id="board-visualization" class="space-y-6"></div>
      </div>

      <footer class="mt-8 mb-4 text-center text-xs opacity-60 space-y-1" style="background: rgba(255,255,255,0.8); padding: 1rem; border-radius: 4px;">
        <p>Made by Fabian w/ <a href="https://claude.ai" class="underline">claude.ai</a></p>
        <p>
          <a href="https://capnfabs.net/foamcore" class="underline">About</a>

        </p>
      </footer>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
