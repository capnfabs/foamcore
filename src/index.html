<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foam Core Box Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Foam Core Box Calculator
      </h1>

      <!-- Settings -->
      <details class="bg-white rounded-lg shadow mb-4">
        <summary class="text-lg font-semibold text-gray-700 p-4 cursor-pointer select-none">
          Settings
        </summary>
        <div class="px-4 pb-4 space-y-4">
          <!-- Material Settings -->
          <div>
            <h3 class="text-sm font-medium text-gray-600 mb-2">Material</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Thickness (mm)
                </label>
                <input
                  type="number"
                  id="thickness"
                  value="5"
                  min="1"
                  step="0.5"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Cut Kerf (mm)
                </label>
                <input
                  type="number"
                  id="board-kerf"
                  value="1"
                  min="0"
                  step="0.5"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
          </div>
          <!-- Board Settings -->
          <div>
            <h3 class="text-sm font-medium text-gray-600 mb-2">Board</h3>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Width (mm)
                </label>
                <input
                  type="number"
                  id="board-width"
                  value="700"
                  min="1"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Height (mm)
                </label>
                <input
                  type="number"
                  id="board-height"
                  value="500"
                  min="1"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>
          </div>
        </div>
      </details>

      <!-- Add Box Form -->
      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Add Box</h2>
        <div class="grid grid-cols-2 gap-4 mb-4">
          <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Name</label
            >
            <input
              type="text"
              id="box-name"
              placeholder="e.g., Card Storage"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Width (mm)</label
            >
            <input
              type="number"
              id="box-width"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Depth (mm)</label
            >
            <input
              type="number"
              id="box-depth"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Height (mm)</label
            >
            <input
              type="number"
              id="box-height"
              min="1"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>
        <button
          id="add-box-btn"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
          Add Box
        </button>
      </div>

      <!-- Box List -->
      <div class="bg-white rounded-lg shadow p-4 mb-4">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Boxes</h2>
        <div id="box-list" class="space-y-2">
          <p class="text-gray-500 text-sm">No boxes added yet.</p>
        </div>
      </div>

      <!-- Results -->
      <details id="results" class="bg-white rounded-lg shadow mb-4 hidden">
        <summary class="text-lg font-semibold text-gray-700 p-4 cursor-pointer select-none">
          Panel List
        </summary>
        <div id="panel-list" class="px-4 pb-4"></div>
      </details>

      <!-- Board Layout -->
      <div id="board-layout" class="bg-white rounded-lg shadow p-4 hidden">
        <h2 class="text-lg font-semibold text-gray-700 mb-3">Board Layout</h2>
        <div id="board-warnings" class="mb-4"></div>
        <div id="board-visualization" class="space-y-6"></div>
      </div>
    </div>

    <script type="module" src="./index.ts"></script>
  </body>
</html>
